<div class="row">
  <div class="col-xs-12">
      <form [formGroup] = "totalAmountForm" (ngSubmit) = "onSubmit()">
          <div class="row">
              <div class="col-xs-12">
                <img 
                src="{{ book.image }}" 
                alt="{{ book.name }}"
                class="img-responsive"
                style="max-height: 300px">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h1>{{ book.name }}</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                {{ book.description }}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                    <label for="quantity">Quantity: </label>
                    <input 
                    type="number"
                    id="quantity"
                    formControlName="quantity"
                    class="form-control"/>
                  </div>
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled] = "!totalAmountForm.valid">Add to cart</button>
                    | <button 
                    type="button" 
                    class="btn btn-success"
                    (click) = "onCancel()"
                    >Cancel</button>
                    | <button 
                    type="button" 
                    class="btn btn-success"
                    (click) = "onContinueShopping()"
                    [disabled] = "!totalAmountForm.valid">Continue Shopping</button>
              </div>
            </div>
        </form>
  </div>
</div>
